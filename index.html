<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>Simple video search engine</title>
    <link rel="stylesheet" href="index.css" />
    <!-- <script src="index.js"></script> -->
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div class="main-container">
      <div class="bar-top" id="bar-top">
        <div class="bar-top-frame">
          <img
            class="logo"
            src="https://cdn.animaapp.com/projects/647723c32158ad90db5f33f0/releases/647724d9fbb6e61e854b9f22/img/squircle-1.svg"
            alt="Logo"
          />
          <div class="title-text" id="title-text">
            Simple Video Search Engine
          </div>
        </div>
      </div>
      <div class="search-box" id="search-box">
        <div class="search-frame">
          <div class="search-text" id="search-text">Blackpink</div>
          <img
            class="search-icon"
            id="search-icon"
            src="https://cdn.animaapp.com/projects/647723c32158ad90db5f33f0/releases/647724d9fbb6e61e854b9f22/img/icons-16-search.svg"
            alt="Search"
          />
        </div>
      </div>
      <div class="video-card" id="video-card">
        <div class="card-frame">
          <div class="video-container">
            <img
              class="video-image"
              src="https://cdn.animaapp.com/projects/647723c32158ad90db5f33f0/releases/647724d9fbb6e61e854b9f22/img/image-2-1@2x.png"
              alt="image"
            />
            <div class="video-time" id="video-time">
              <div class="time-frame">
                <div class="time-text">4:18</div>
              </div>
            </div>
          </div>
          <div class="card-text">
            <div class="video-title">
              <div class="title-container">
                <div class="title-text">
                  K-pop group BLACKPINK to release Ready For Love on July 29.
                  Details inside. - India Today
                </div>
              </div>
              <div class="channel">
                <span>Blackpink</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="bar-bottom">
        <div class="next-navigation">
          <div class="next-frame">
            <span>Next</span>
            <img
              class="next-icon"
              src="https://cdn.animaapp.com/projects/647723c32158ad90db5f33f0/releases/647724d9fbb6e61e854b9f22/img/icons.svg"
              alt="Icons"
            />
          </div>
        </div>
        <button class="google-button">
          <div class="button-frame">
            <img
              class="search-icon"
              id="search-icon"
              src="https://cdn.animaapp.com/projects/647723c32158ad90db5f33f0/releases/647724d9fbb6e61e854b9f22/img/icons-16-search.svg"
              alt="Search"
            />
            <span class="google-search-word">Search Black Pink on Google</span>
          </div>
        </button>
      </div>
    </div>
  </body>
</html>
